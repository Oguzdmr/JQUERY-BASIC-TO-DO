<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Dersleri</title>
        <!--<script src="jquery-3.5.1.min.js"></script>-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      </body>
        <script>
            $(function(){
                
                $("#inlineFormInputName").focus();

                var firstname;
                var lastname ;
                var username ;
                var number=1;

                $("#submit").on("click",function(){
                    
                    var firstname = $("#inlineFormInputName").val();
                    var lastname = $("#inlineFormInputName2").val();
                    var username = $("#inlineFormInputGroupUsername").val();
                    
                    
                    firstname=firstname.trim();
                    lastname=lastname.trim();
                    username=username.trim();

                    if(firstname==="" || lastname==="" || username===""){
                      alert("Bütün verileri tam girdiğinizden emin olun.")
                    }
                    else {
                      $(".body").append('<tr ><th scope="row">'+number+'</th><td>'+firstname+'</td><td>'+lastname+'</td><td>'+username+'</td><td><button type="button" class="btn btn-danger" id="xx'+number+'">Delete</button></td></tr>');
                    }
                    number++;
                });


                $(document).on('click', 'button', function () {
                  var closestTr = $(this).closest('tr');
                  $(closestTr).remove();
                });

                

                $(document).on('mouseover', '.body tr', function () {
                  $(this).attr('bgcolor','green');
                });

                $(document).on('mouseleave', '.body tr', function () {
                  $(this).attr('bgcolor','');
                });
       
            });

                
                
        </script>
        <style type="text/css">
          
        </style>
    </head>
    <body>

        <form>
            <div class="form-row align-items-center">
                <div class="col-sm-3 my-1">
                    <label class="sr-only" for="inlineFormInputName">Name</label>
                    <input type="text" class="form-control" id="inlineFormInputName" placeholder="First Name" >
                </div>

              <div class="col-sm-3 my-1">
                <label class="sr-only" for="inlineFormInputName">Name</label>
                <input type="text" class="form-control" id="inlineFormInputName2" placeholder="Last Name">
              </div>

              <div class="col-sm-3 my-1">
                <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                </div>
              </div>
              
              <div class="col-auto my-1">
                <button type="button" class="btn btn-primary" id="submit">Add</button>
              </div>
            </div>
          </form>

        <table class="table table-dark">
            <thead>
              <tr  >
                <th scope="col" >#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Username</th>
                
              </tr>
            </thead>
            <tbody class="body">
              
            </tbody>
          </table>
        
        
        
    </body>
</html>
